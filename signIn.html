<!doctype html>
<html lang="en">

<head>
    <title>Library Management System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div w3-include-html="./includes/navbar.html"></div>
    <div class="container px-1 px-md-5 px-lg-1 px-xl-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row px-3 pt-5 justify-content-center mt-4 mb-5 border-line">
                            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" class="image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="border-0 px-4 py-5">
                        <div class="d-flex">
                            <div class="stay-with mt-1">
                                Stay with us
                            </div>
                            <div class="social d-flex">
                                <div class="facebook mx-1 text-center">
                                    <i class="fab fa-facebook-f"></i>
                                </div>
                                <div class="twitter mx-1 text-center">
                                    <i class="fab fa-google"></i>
                                </div>
                                <div class="linkedin mx-1 text-center">
                                    <i class="fab fa-linkedin-in"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row px-3 mb-2 mt-3">
                            <div class="line"></div>
                            <small class="or px-2 text-center">OR</small>
                            <div class="line"></div>
                            <strong>
                                <div id="alert" class="alert"></div>
                            </strong>
                        </div>
                        <form role="form" onsubmit="SignIn(event)">
                            <div class="row px-3">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Email Address</h6>
                                </label>
                                <input id="email" class="mb-4" type="email" name="email"
                                    placeholder="Enter a valid email address" required>
                            </div>
                            <div class="row px-3">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Password</h6>
                                </label>
                                <input id="password" type="password" name="password" placeholder="Enter password"
                                    required>
                            </div>
                            <div class="px-3 mb-4">
                                <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                            </div>
                            <center>
                                <div class="row btn mb-3 px-3">
                                    <button type="submit" class="btn btn-blue text-center">Sign In</button>
                                </div>
                            </center>
                        </form>
                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold text-sm">Enter your personal details and start journey with
                                us <a href="./signUp.html" class="text-danger ">Sign Up</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        w3IncludeHTML();
    </script>
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
